<html>
<head>
  <style>
#kanji {
  font-size: 300%;
}
  </style>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script>
function validate(value) {
  $.post('/_validate', {'answer': value},
      function(data) {
        $("#happiness")[0].src = data.happy_img;
        $("#button0").html(data.choices[0]);
        $("#button1").html(data.choices[1]);
        $("#button2").html(data.choices[2]);
        $("#kanji").html(data.kanji_char);
		$("#correct").html("Correct/Total: " + data.score +
		 " / " + data.total + 
		"<br>Avg: " + data.perc + 
		"<br>Exponentially weighted moving average: " + data.ewma +
		"<br>Current Streak: " + data.streak + 
		"<br>Top Streak: " + data.top_streak + 
		"<br>Prediction: " + data.predict)
      },
      'json');
}
  </script>
</head>
<body>
  <img id="happiness" src="{{ happy_img }}" height=300px/>
  <div id="kanji">{{ kanji_char }}</div>
  <ul id="answers">
    <li><button id="button0" onclick="validate(0)">{{ choices[0] }}</button></li>
    <li><button id="button1" onclick="validate(1)">{{ choices[1] }}</button></li>
    <li><button id="button2" onclick="validate(2)">{{ choices[2] }}</button></li>
  </ul>
  <div id=correct></div>
  <div id=streak></div>
</body>
</html>
