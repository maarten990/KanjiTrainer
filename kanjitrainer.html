<html>
<head>
  <style>
   #kanji {
       font-size: 300%;
   }

   #freeform {
       float: left;
   }
  </style>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script>
   var page_loaded_time;

   $(document).ready(function() {
       $("#freeform-input").keydown(function(event) {
           if (event.keyCode == 13) {
               $("#freeform-button").click();
           }
       });

       $(document).keydown(function(event) {
           switch (event.keyCode) {
               case 49:
                   $("#button0").click();
                   break;
               case 50:
                   $("#button1").click();
                   break;
               case 51:
                   $("#button2").click();
                   break;
               case 52:
                   $("#button3").click();
                   break;
           }
       });

       set_data('/_initial_data', '');
   })

   function validate(value) {
       time_elapsed = new Date() - page_loaded_time;
       data = {'answer': value, 'time': time_elapsed};
       set_data('/_validate', data);
   }

   function set_data(url, post_data) {
       $.post(url, post_data,
              function(data) {
                  $("#happiness")[0].src = data.happy_img;
                  $("#button0").html(data.choices[0]);
                  $("#button1").html(data.choices[1]);
                  $("#button2").html(data.choices[2]);
		  $("#button3").html(data.choices[3]);
                  $("#kanji").html(data.kanji_char);
                  $("#correct").html("Previous answer: " + data.kanji_prev_char + " " + data.prev_correct_value +
                                     "<br>Correct char index: " + data.correct +
                                     "<br><br>Correct/Total: " + data.score +
                                     " / " + data.total + 
                                     "<br>Avg: " + data.perc + 
                                     "<br>Exponentially weighted moving average: " + data.ewma +
                                     "<br>Current Streak: " + data.streak + 
                                     "<br>Top Streak: " + data.top_streak + 
                                     "<br>Prediction: " + data.predict +
                                     "<br>Previous page time: " + data.time/1000 + " seconds"
                                     );
              },
              'json');

       page_loaded_time = new Date();
   }

   function validate_freeform() {
       text = $("#freeform-input").val().toLowerCase();
       $("#freeform-input").val("");
       return validate(text);
   }

   function validate_choice(choice) {
       text = $("#button" + choice).html();
       validate(text);
   }
  </script>
</head>
<body>
  <img id="happiness" src="" height=300px/>
  <div id="kanji"></div>
  <div class="input">
    <ul id="answers">
      <li><button id="button0" onclick="validate_choice(0)"></button></li>
      <li><button id="button1" onclick="validate_choice(1)"></button></li>
      <li><button id="button2" onclick="validate_choice(2)"></button></li>
      <li><button id="button3" onclick="validate_choice(3)"></button></li>
    </ul>
    <div id="freeform">
      <input id="freeform-input" type="text">
      <button id="freeform-button" onclick="validate_freeform()">Submit</button>
    </div>
  </div>
  <br><br>
  <div id=correct></div>
  <div id=streak></div>
</body>
</html>
