<html>
<head>
  <link rel="stylesheet" type="text/css" href="/static/kanjitrainer.css">
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <meta charset="utf-8">
</head>
<body>
  <center>
  <div id="buttons">
    <p style="text-align: center;"><div style="text-align: justify; width:70%; position: relative;">
    Welcome, and thank you for helping us test the Kanji Trainer! <br>
    <br>
    The test consists of two sets of 30 questions. Afterwards, you will be asked which of the two sets you preferred.<br>
    <br>
    Before you start, please give an estimation of your current skill level.
    </div></p>
    <form method="POST" action="/questions">
    <p style="text-align: center;"><div style="text-align: justify; width:70%; position: relative; left: 20%;">
        <label>
          <input type="radio" name="level" value="1" checked> Beginner<br>
        </label>
        <label>
          <input type="radio" name="level" value="2"> Intermediate<br>
        </label>
        <label>
          <input type="radio" name="level" value="3"> Expert<br>
        </label>
        <input type="hidden" name="type" value="{{ question_type }}">
    </div></p>
    <p style="text-align: center;"><div style="text-align: right; width:70%; position: relative; right: 25%;">
        <button type="submit" class="extrabtn" id="freeform-button" style="width: 110px; height: 30px;">Start</button>
    </div></p>
    </form>
  </div>
</center>
</body>
</html>
